<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">Panel Heading</div>
        <div class="panel-body">
            <form class="form-horizontal" [formGroup]="statForm" (submit)="search($event)" novalidate>
                <div class="form-group">
                    <label for="repo">Repo:</label>
                    <input formControlName="repo"
                           type="text"
                           id="repo"
                           class="input form-control"
                           placeholder="Repo"/>
                </div>
                <div class="form-group">
                    <label for="owner">Owner:</label>
                    <input formControlName="owner"
                           type="text"
                           id="owner"
                           class="input form-control"
                           placeholder="Owner"/>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                        <ng-select [items]="authors"
                                   [disabled]="disabled"
                                   [allowClear]="true"
                                   id="author"
                                   placeholder="Select author"
                                   formControlName="author"></ng-select>
                </div>
                <button class="btn  btn-primary" type="submit" [disabled]="!statForm.valid">Get stats</button>
            </form>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">Statistic</div>
        <div class="panel-body">
            <div *ngIf="isLoadData">
                <p>Loading ...</p>
            </div>
            <svg class='chart'></svg>
        </div>
    </div>

</div>
